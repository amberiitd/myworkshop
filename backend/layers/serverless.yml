service: myworkspace-layer-one

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: ap-south-1
  stage: ${opt:stage, 'dev'}
  environment:
    REGION: ${self:provider.region}
    STAGE: ${self:provider.stage}

layers:
  myworkspaceLayerOne:
    path: ./
    compatibleRuntimes:
      - nodejs18.x